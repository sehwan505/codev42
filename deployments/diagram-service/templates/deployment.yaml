apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "diagram-service.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "diagram-service.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "diagram-service.name" . }}
    spec:
      containers:
        - name: diagram-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: grpc
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
          - secretRef:
              name: {{ include "diagram-service.fullname" . }}-secret
          env:
          {{- toYaml .Values.env | nindent 12 }}